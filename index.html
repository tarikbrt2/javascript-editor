<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/javascript.png">
    <title>Javascript | Online IDE</title>
</head>
<body>
    <div class="editor">
        <div id="files" class="editor-side-bar">
            <header class="editor-header">
                <nav class="editor-nav">
                    <input id="editor-file-name" class="editor-side-bar-input" type="text" value="untitled.js">
                    <button id="editor-add-file">+</button>
                </nav>
            </header>
        </div>
        <div class="editor-wrapper">
            <div class="editor-file-names">
                <header class="header">
                    <nav class="nav">
                        <ul class="file-list">
                        </ul>
                    </nav>
                </header>
                <div id="editor-textarea" class="editor-body"></div>
            </div>
            <div class="editor-console">
                <header class="editor-header">
                    <nav class="editor-nav">
                        <button id="run" class="btn">RUN</button>
                        <button id="save" class="btn">SAVE</button>
                    </nav>
                </header>
                <div class="editor-console-body">
                        
                </div>
            </div>
        </div>
    </div>
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/editor-console.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
